<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ALERTA GLOBAL</title>

<style>

body{
    margin:0;
    background:black;
    overflow:hidden;
    font-family:Arial, Helvetica, sans-serif;
    color:white;
    text-align:center;
}

/* FLASH ROJO DE ALERTA */
body::after{
    content:"";
    position:fixed;
    inset:0;
    background:red;
    opacity:0.08;
    animation: alerta 1.2s infinite;
    pointer-events:none;
}

@keyframes alerta{
    0%,100%{opacity:0.05;}
    50%{opacity:0.18;}
}

/* TITULO GLITCH */
h1{
    margin-top:40px;
    font-size:48px;
    color:#ff2b2b;
    animation: glitch 0.8s infinite;
    letter-spacing:4px;
}

@keyframes glitch{
    0%{transform:translate(0);}
    20%{transform:translate(-2px,2px);}
    40%{transform:translate(2px,-2px);}
    60%{transform:translate(-2px,-1px);}
    80%{transform:translate(2px,1px);}
    100%{transform:translate(0);}
}

/* MENSAJE */
.advertencia{
    font-size:20px;
    max-width:800px;
    margin:auto;
    margin-top:15px;
    color:#ffaaaa;
    animation: parpadeo 2s infinite;
}

@keyframes parpadeo{
    0%,100%{opacity:1;}
    50%{opacity:0.4;}
}

/* CONTADOR */
#contador{
    font-size:38px;
    margin-top:20px;
    color:red;
    text-shadow:0 0 15px red;
}

/* CIELO */
.cielo{
    position:relative;
    width:100%;
    height:100vh;
}

/* AVIONES */
.avion{
    position:absolute;
    font-size:22px;
    font-weight:bold;
    color:white;
    text-shadow:0 0 10px red;
    animation: caer linear infinite;
}

/* CAIDA DRAMATICA */
@keyframes caer{
    0%{
        transform:translateY(-200px) translateX(0) rotate(0deg);
        opacity:1;
    }
    70%{
        opacity:1;
    }
    100%{
        transform:translateY(1000px) translateX(-300px) rotate(200deg);
        opacity:0;
    }
}

/* POSICIONES */
.a1{left:5%; animation-duration:6s;}
.a2{left:15%; animation-duration:8s;}
.a3{left:28%; animation-duration:7s;}
.a4{left:40%; animation-duration:9s;}
.a5{left:55%; animation-duration:6.5s;}
.a6{left:68%; animation-duration:10s;}
.a7{left:80%; animation-duration:7s;}
.a8{left:90%; animation-duration:11s;}

/* HUMO INTENSO */
.avion::after{
    content:"";
    position:absolute;
    width:14px;
    height:14px;
    background:gray;
    border-radius:50%;
    left:-18px;
    top:8px;
    animation:humo 0.7s infinite;
}

@keyframes humo{
    0%{
        opacity:0.9;
        transform:scale(0.5) translateX(0);
    }
    100%{
        opacity:0;
        transform:scale(3) translateX(-60px);
    }
}

</style>
</head>

<body>

<h1>‚ö†Ô∏è ALERTA APOCAL√çPTICA ‚ö†Ô∏è</h1>

<div class="advertencia">
TRANSMISI√ìN DE EMERGENCIA ACTIVADA.<br>
SE HAN DETECTADO EVENTOS CR√çTICOS EN EL SISTEMA.<br>
PREP√ÅRATE‚Ä¶ LA NOTICIA SER√Å REVELADA PRONTO.
</div>

<div id="contador"></div>

<div class="cielo">
<div class="avion a1">‚úà INFIEL</div>
<div class="avion a2">‚úà MENTIROSO</div>
<div class="avion a3">‚úà MAL AMIGO</div>
<div class="avion a4">‚úà ASALTA CUNA</div>
<div class="avion a5">‚úà CHINO F√ìBICO</div>
<div class="avion a6">‚úà INMADURO</div>
<div class="avion a7">‚úà J.J</div>
<div class="avion a8">‚úà EL CHUPET√ìN FUE MI PERRO</div>
</div>

<script>

/* CONTADOR HASTA MA√ëANA 7 AM */
const destino = new Date();
destino.setDate(destino.getDate()+1);
destino.setHours(7,0,0,0);

function actualizar(){
    const ahora = new Date();
    const diff = destino - ahora;

    if(diff <= 0){
        document.getElementById("contador").innerHTML =
        "üö® EVENTO ACTIVADO üö®";
        return;
    }

    const h = Math.floor(diff/(1000*60*60));
    const m = Math.floor((diff%(1000*60*60))/(1000*60));
    const s = Math.floor((diff%(1000*60))/1000);

    document.getElementById("contador").innerHTML =
    h+"h "+m+"m "+s+"s";
}

setInterval(actualizar,1000);
actualizar();

</script>

</body>
</html>
